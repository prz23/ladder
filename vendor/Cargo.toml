[package]
name = "vendor"
version = "0.1.0"
authors = ["Ladder Network <contact@laddernetwork.io>"]
edition = "2018"

[dependencies]
contracts = { path = "./contracts" }
signer = { git = "https://github.com/laddernetwork/signer" }
log = "0.4" 
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
web3 = { git = "https://github.com/ABMatrix/rust-web3.git", branch = "abos"}
error-chain = "0.12"
tokio = "0.1.7"
toml = "0.4.2"
futures = "0.1"
tokio-timer = "0.1"

ethabi = "6.0"
ethabi-derive = "6.0"
ethabi-contract = "6.0"

tokio-core = "0.1.8"
rustc-hex = "1.0"

node-runtime = { path = "../runtime" }
runtime_primitives = { package = "sr-primitives", git = "https://github.com/paritytech/substrate" }
client = { package = "substrate-client", git = "https://github.com/paritytech/substrate", default-features = false }
network = { package = "substrate-network", git = "https://github.com/paritytech/substrate" }
keystore = { package = "substrate-keystore", git = "https://github.com/paritytech/substrate" }
primitives = { package = "substrate-primitives", git = "https://github.com/paritytech/substrate" }
transaction_pool = { package = "substrate-transaction-pool", git = "https://github.com/paritytech/substrate" }

node-primitives = { path = "../primitives"}
curl = { version = "*"}
rustc-serialize = { version = "*"}
jsonrpc-core = "8.0"

chrono = "0.4.6"

[dev-dependencies]
tempdir = "0.3"
quickcheck = "0.6.1"